{% extends "food/base.html" %}
{%block body%}
<div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Add Item</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="item_name" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Enter item name" value="{{ item.item_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="item_desc" class="form-label">Description</label>
                                <textarea class="form-control" id="item_desc" name="item_desc" rows="4" placeholder="Enter item description" required>{{ item.item_desc }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="item_price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="item_price" name="item_price" placeholder="Enter item price" value="{{ item.item_price }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="item_image" class="form-label">Item Image</label>
                                <input type="text" class="form-control" id="item_image" name="item_image" placeholder="Enter item image" value="{{ item.item_image }}" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Add Item</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
