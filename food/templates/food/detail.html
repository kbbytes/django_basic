{% extends "food/base.html" %}

{% block body %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card mb-3">
                <img src="{{ item.item_image }}" class="card-img-top" alt="{{ item.item_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.item_name }}</h5>
                    <p class="card-text">{{ item.item_desc }}</p>
                    <p class="card-text">{{ item.item_price }}</p>
                    <div class="text-end">
                        {% if user.is_authenticated %}
                            <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
                            <a href="{% url 'food:update_item' item.id %}" class="btn btn-primary">Edit</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
